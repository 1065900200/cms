{include file="index/head" /}
<div class="box">
  <div class="box-head">
  <a href="{:url('addnode')}" class="btn"><i class="icon-plus-square-o"></i>添加节点</a>
  <a href="javascript:history.go(0);" class="btn fr"><i class="icon-refresh"></i> 刷新</a>
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th align="left">权限结构</th>
      <th>英文名称</th>      
      <th>类型</th>
      <th>状态</th>
      <th>排序</th>
      <th width="220">操作</th>
    </tr>
    {volist name="list" id="v"}
    <tr>
      <td>{$v.id}</td>
      <td align="left"><p style="text-indent:{$v['level']*20}px;"><label name="name" value="">|--{$v.title}</label></td>
      <td>{$v.name}</td>
      <td>{if condition="$v.level eq 1"}项目{elseif condition="$v.level eq 2"}模块{else/}操作{/if}</td>  
      <td>{$v.status==0?'锁定':'正常'}</td>   
      <td>{$v.sort}</td>
      <td>
      <a href="{:url('addnode',['id'=>$v.id])}" class="btn"><i class="icon-edit"></i> 编辑</a>
      <a href="javascript:void(0);" onclick="pskcms.del('{:url('delnode',['id'=>$v.id])}')" class="btn red"><i class="icon-trash-o"></i> 删除</a>
      </td>
    </tr> 
    {/volist}
  </table>
</div>
