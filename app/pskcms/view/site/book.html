{include file="index/head" /}
<form method="post" action="{:url('delsbook')}" id="listform">
<div class="box">
    <div class="box-head">
      <h2>留言列表</h2>
      <a href="javascript:history.go(0);" class="btn fr"><i class="icon-refresh"></i> 刷新</a> </div>
    <table class="table">
      <tr>
        <th width="100">ID</th>
        <th width="15%">标题</th>
        <th>姓名</th>
        <th>邮箱</th>
        <th width="30%">留言内容</th>
        <th>留言时间</th>
        <th width="200">操作</th>
      </tr>
      {volist name="list" id="v"}
      <tr>
        <td><input type="checkbox" name="id[]" value="{$v.id}" />{$v.id}</td>
        <td>{$v.title}</td>
        <td>{$v.name}</td>
        <td>{$v.email}</td>
        <td>{$v.content}</td>
        <td>{$v.datetime}</td>       
        <td>
        <a href="{:url('replaybook',['id'=>$v.id])}" style="display:none;" class="btn"><i class="icon-edit"></i> 回复</a>
        <a href="javascript:void(0);" onclick="pskcms.del('{:url('delbook',['id'=>$v.id])}')" class="btn red"><i class="icon-trash-o"></i> 删除</a>
        </td>
      </tr>
      {/volist}
       <tr>
        <td colspan="7"><ul class="operat">
            <li class="li1"><input type="checkbox" onclick="pskcms.allselect(this)" /> 全选</li>
            <li><a href="javascript:void(0);" onclick="pskcms.delallSelect('{:url('delsbook')}')" class="btn red"><i class="icon-trash-o"></i> 批量删除</a></li>
          </ul></td>
      </tr>
      <tr>
        <td colspan="7"><div class="page">{$page}</div></td>
      </tr>
    </table>
</div>
</form>
