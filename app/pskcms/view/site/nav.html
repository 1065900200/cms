{include file="index/head" /}
<div class="box">
    <div class="box-head">
  	  <a href="{:url('editnav')}" class="btn"><i class="icon-plus-square-o"></i>添加导航</a>
      <a href="javascript:history.go(0);" class="btn fr"><i class="icon-refresh"></i> 刷新</a> </div>
    <table class="table">
      <tr>
        <th width="100">ID</th>
        <th>名称</th>
        <th>英文英名</th>
        <th>是否显示</th>
        <th>排序</th>
        <th width="200">操作</th>
      </tr>
      {volist name="list" id="v"}
      <tr>
        <td>{$v.id}</td>
        <td>{$v.title}</td>
        <td>{$v.entitle}</td>
        <td>{if condition="$v.isshow eq 1"}<font color="#00CC99">显示</font>{else/}隐藏{/if}</td>
        <td><input type="text" class="sorttext" value="{$v.sort}"  onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" 
        onblur="pskcms.sorts('{:url('sorts')}',{$v.id},this.value);" /></td>
        <td>
        <a href="{:url('editnav',['id'=>$v.id])}" class="btn"><i class="icon-edit"></i> 编辑</a>
        <a href="javascript:void(0);" onclick="pskcms.del('{:url('delnav',['id'=>$v.id])}')" class="btn red"><i class="icon-trash-o"></i> 删除</a>
        </td>
      </tr>
      {/volist}
    </table>
</div>
